<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog - Sign up</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="styles/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="styles/landing.css">
<body>
    <header>
        <h1>Microblog</h1>
        <p>A platform for sharing brief insights about your craft, hobby, or profession</p>
    </header>
    <main>
        <form id="register-form">
            <label for="fullname">Fullname:</label>
            <input type="text" id="fullname" name="fullname"><br><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="bio"> Bio:</label>
            <input type="bio" id="bio" name="bio"><br><br>
            <button class="btn btn-primary" id="submit">Sign up</button>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </form>
        <div id="error-message"></div>
    </main>
    <script src="/script/register.js"></script>
</body>
</html>
